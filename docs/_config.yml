title: "Curated by AuthorityTech"
description: "Archive of strategic insights from AuthorityTech's editorial publications"
baseurl: ""
url: "https://archive.authoritytech.io"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  
# Collections
defaults:
  - scope:
      path: "articles"
    values:
      layout: "default"
      
# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
