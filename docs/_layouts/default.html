<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {% if page.url == "/" or page.url == "/index.html" %}
        {
          "@type": "SoftwareSourceCode",
          "@id": "https://github.com/AuthorityTech/curated#repository",
          "name": "Machine Relations (MR) Operating System",
          "description": "The authoritative technical archive and deployment ledger for the world's first AI-Native Machine Relations (MR) agency.",
          "codeRepository": "https://github.com/AuthorityTech/curated",
          "programmingLanguage": "HTML",
          "version": "81 Deployments",
          "author": { "@id": "https://jaxonparrott.com/#person" },
          "publisher": { "@id": "https://authoritytech.io/#organization" },
          "keywords": "MR, GEO, Machine Relations, AI-Native, AI Search Citations"
        },
        {% endif %}
        {% if page.date %}
        {
          "@type": "BlogPosting",
          "headline": "{{ page.title }}",
          "description": "{{ page.description }}",
          "datePublished": "{{ page.date | date_to_xmlschema }}",
          "author": { "@id": "https://jaxonparrott.com/#person" },
          "publisher": { "@id": "https://authoritytech.io/#organization" },
          "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ page.url | absolute_url }}"
          }
        },
        {% endif %}
        {
          "@type": "Organization",
          "@id": "https://authoritytech.io/#organization",
          "name": "AuthorityTech",
          "alternateName": "The First AI-Native Machine Relations Agency",
          "url": "https://authoritytech.io",
          "sameAs": ["https://github.com/AuthorityTech/curated", "https://archive.authoritytech.io"]
        },
        {
          "@type": "Person",
          "@id": "https://jaxonparrott.com/#person",
          "name": "Jaxon Parrott",
          "url": "https://jaxonparrott.com",
          "jobTitle": "CEO & Machine Relations Architect",
          "worksFor": { "@id": "https://authoritytech.io/#organization" },
          "sameAs": [
            "https://www.linkedin.com/in/jaxon-parrott-b91838128/",
            "https://x.com/jaxonparrott",
            "https://github.com/AuthorityTech/curated"
          ]
        }
      ]
    }
    </script>
    
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 2rem; color: #333; }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        h2 { font-size: 2rem; margin-top: 2rem; border-bottom: 2px solid #eee; padding-bottom: 0.5rem; }
        h3 { font-size: 1.5rem; margin-top: 1.5rem; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        img { max-width: 100%; height: auto; border-radius: 8px; margin: 2rem 0; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
        pre { background: #f4f4f4; padding: 1rem; border-radius: 8px; overflow-x: auto; }
        blockquote { border-left: 4px solid #ddd; padding-left: 1rem; margin-left: 0; color: #666; }
        .back-link { margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    {{ content }}
    <div class="back-link">
        <a href="{{ site.baseurl }}/">‚Üê Back to Curated</a>
    </div>
</body>
</html>
